
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Accelerometer Demo</title>

        <style>
        .indicatorDot{
            width: 30px;
            height: 30px;
            background-color: #ffab56;
            border-radius: 50%;
            position:fixed;
        }
        </style>

    <script>
        var px = 50; // Position x and y
        var py = 50;
        var vx = 0.0; // Velocity x and y
        var vy = 0.0;
        var updateRate = 1/60; // Sensor refresh rate

      function getAccel(){
        DeviceMotionEvent.requestPermission().then(response => {
          if (response == 'granted') {
              console.log("accelerometer permission granted");

             // Add a listener to get smartphone acceleration 
            // in the XYZ axes (units in m/s^2)
            //how else can we access this "event"?
            //window.addEventListener('devicemotion', (event) => {
                
            //});

            // Add a listener to get smartphone orientation 
           // in the alpha-beta-gamma axes (units in degrees)
             window.addEventListener('deviceorientation',(event) => {
                 rotation_degrees = event.alpha;
                frontToBack_degrees = event.beta;
                leftToRight_degrees = event.gamma;

                // Since phones are narrower than they are long, 
                // double the increase to the x velocity
                vx = vx + leftToRight_degrees * updateRate; 
                vy = vy + frontToBack_degrees * updateRate*.5;
                
                // velocity affect is halved for smoothing
                px = px + vx*.25;
                if (px > 98 || px < 0){ 
                    px = Math.max(0, Math.min(98, px)) // Clip px between 0-98
                    vx = 0;
                }
                py = py + vy*.25;
                if (py > 98 || py < 0){ 
                    py = Math.max(0, Math.min(98, py)) // Clip py between 0-98
                    vy = 0;
                }

                dot = document.getElementsByClassName("indicatorDot")[0]
                dot.setAttribute('style', "left:" + (px) + "%;" +
                              "top:" + (py) + "%;");

                document.getElementById("f2b").innerHTML = (Math.round( frontToBack_degrees* 100) / 100).toString();
                document.getElementById("l2r").innerHTML = (Math.round( leftToRight_degrees* 100) / 100).toString();
             });
          }
        });
      }
    </script>
    </head>
    <body style="background-color:lightblue;">
        <button id="accelPermsButton"  style="height:50px;" onclick="getAccel()">
            <h1>Get Accelerometer Permissions</h1>
        </button>
        <div class="indicatorDot" style="left:30%; top:30%;"></div>
        <p id="f2b">Nothing yet</p>
        <p id="l2r">Nothing yet</p>
    </body>
</html>
